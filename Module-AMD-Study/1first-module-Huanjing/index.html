<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置模块化基本环境</title>
    <script type="text/javascript" src="../response/require.js" data-main="../response/config"></script>

</head>
<body>
    <div class='box'>
        1、这个页面是模块化开发的第二节课，重点就是认识require.js 和 引入我们的 配置项config.js
        <br/>
        2、打开控制台，点击netWork 然后刷新页面 看加载项 是否成功加载require.js 和 config.js
        <br/>
        3、注意require.js是从服务器上下载的文件，并不是我们自己创建的配置文件，千万不要自己创建一个，那样的话会报错。require is not define
